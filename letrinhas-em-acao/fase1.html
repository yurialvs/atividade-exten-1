<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Letrinhas em Ação</title>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
</head>
<body>
    <div id="tela">
        <div id="inicio">
            <p>FASE 01</p>

            <p>Complete a palavra de acordo com a imagem:</p>
            <br>

            <img src="imagens/presente.png" alt="presen--">

            <br>
            <br>

            <label for="campoTexto"><span id="palavra">PRESEN</span></label>
            <input type="text" id="campoTexto" name="campoTexto" onblur="verificarEntrada()">

            <br>
            <br>

            <button id="confirmar" onclick="verificarEntrada()">Confirmar</button>

            <!-- Botão que será exibido após a condição -->
            <button id="proxFase" style="display:none;" onclick="acaoDoNovoBotao()">Próxima Fase</button>
        </div>
    </div>

    <script>
        function verificarEntrada() {
            var campo = document.getElementById("campoTexto").value;
            
            // Substituir o botão original pelo novo botão quando a condição for atendida
            if (campo.toLowerCase() === "te") {
                // Ocultar o botão original
                document.getElementById('confirmar').style.display = 'none';
                
                // Exibir o novo botão
                document.getElementById('proxFase').style.display = 'inline';
            }
        }

        function acaoDoNovoBotao() {
            // Ação a ser executada quando o novo botão for clicado
            alert('Novo botão clicado!');
            // Adicione aqui o código desejado para a ação do novo botão
        }

    </script>
</body>
</html>
